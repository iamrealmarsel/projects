	</main>
	
	{% import "parts/footer.html" as footer %}
	{{ footer.main() }}

	<!-- модалка -->
	<div class="overlay js-close">
		<div class="modal" id="modal1">
			<form class="slide__form js-submit js_validate" action="post">
				<h4 class="modal__title">Оставьте Вашу заявку и мы свяжемся с Вами в течении 15 минут!</h4>
				<i class="modal__close js-close"></i>
				<legend class="t_caption">Здравствуйте,</legend>
				<div class="inpCol">
					<input id="nameModal" name="name" class="inp" type="text" placeholder="" required="true">
					<label class="phSlide" for="nameModal">Как Вас зовут *</label>
				</div>
				<div class="inpCol">
					<input id="taskModal" name="task" class="inp" type="text" placeholder="">
					<label class="phSlide" for="taskModal">Опишите свою задачу</label>
				</div>
				<div class="inpCol">
					<input id="moneyModal" name="money" class="inp" type="text" placeholder="">
					<label class="phSlide" for="moneyModal">Укажите свой бюджет</label>
				</div>
				<div class="inpCol">
					<input id="emailModal" name="email" class="inp" type="email" placeholder="" required="true">
					<label class="phSlide" for="emailModal">Ваша электронная почта *</label>
				</div>
				<div class="inpCol">
					<input id="telModal" name="tel" class="inp telMask" type="tel" placeholder="" required="true">
					<label class="phSlide" for="telModal">Ваш контактный телефон *</label>
				</div>
				<div class="modal__btnList">
					<button class="btn btn_close js-close" type="button">Закрыть</button>
					<button class="btn btn_modal" type="submit">Отправить</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>

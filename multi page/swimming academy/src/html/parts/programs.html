{% macro main() %}

<div class="programs" id="programs">
  
<div class="programs__container">
  <h2 class="title">Программы</h2>
  <span class="desc">Выберите программу для вашего малыша</span>
  
  <div class="programs__row">
  
    <div class="programs__item">
      <h3 class="subtitle">Занятия в ванне <br> дома или в центре</h3>
      <span class="programs__drt">1 - 3 месяца</span>
      <div class="programs__img programs__img_1"></div>
      <button class="btn" type="button" data-modal data-target="modalMore">ПОДРОБНЕЕ</button>
    </div>

    <div class="programs__item">
      <h3 class="subtitle">ЗАНЯТИЯ В МАЛЫХ
БАССЕЙНАХ 3 - 4 МЕТРА</h3>
      <span class="programs__drt">3 месяца - 5 лет</span>
      <div class="programs__img programs__img_2"></div>
      <button class="btn" type="button" data-modal data-target="modalMore">ПОДРОБНЕЕ</button>
    </div>

    <div class="programs__item">
      <h3 class="subtitle">ЗАНЯТИЯ В БОЛЬШИХ
БАССЕЙНАХ 5,5 - 7,5 МЕТРА</h3>
      <span class="programs__drt">5 - 12 лет</span>
      <div class="programs__img programs__img_3"></div>
      <button class="btn" type="button" data-modal data-target="modalMore">ПОДРОБНЕЕ</button>
    </div>
  
  </div>

</div>

</div>

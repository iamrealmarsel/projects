<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лекарства из Европы и США</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <style>
    html * {
      padding: 0;
      margin: 0;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      /*outline: solid red 1px;*/
    }
    html, body {
      color: #000;
      min-width: 320px;
      height: 100%;
      width: 100%;
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(img/about.jpg);
      -webkit-background-size: cover;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 38px;
      margin-bottom: 15px;
    }
    .text {
      font-size: 22px;
      margin-bottom: 30px;
    }
    .logo {
      margin-bottom: 30px;
    }
    .back a {
      text-decoration: none;
      text-transform: uppercase;
    }
    .back a:hover {
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="logo"><img src="img/logo.png" alt="логотип"></div>
  <h1 class="title">Спасибо за подписку!</h1>
  <p class="text">Оставайтесь в курсе последних новинок!</p>
  <div class="back"><a href="/" class="btn">Вернуться</a></div>
</div>


</body>
</html>

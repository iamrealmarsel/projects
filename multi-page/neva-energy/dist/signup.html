<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Личный кабинет | Вход</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/libs.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="layout layout_signin">
    <div class="login layout__login">
      <h2 class="login__title">Регистрация личного кабинета</h2>
      <form action="requests.html">
        <div class="login__item">
          <label
            ><span class="login__label">Электронная почта</span>
            <input class="inp" type="text" placeholder="Ваша почта" />
          </label>
        </div>

        <div class="login__item">
          <label
            ><span class="login__label">Пароль</span>
            <input class="inp" type="text" placeholder="Ваш пароль" />
          </label>
        </div>

        <div class="login__item">
          <label
            ><span class="login__label">Повторите пароль</span>
            <input class="inp" type="text" placeholder="Ваш пароль" />
          </label>
        </div>

        <div class="login__item">
          <button class="btn btn_acc">Зарегистрироваться</button>
        </div>
      </form>
      <div class="login__links">
        <a href="signin.html">Войти</a>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</html>
